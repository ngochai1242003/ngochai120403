<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./test.css" />
    <title>Document</title> 
</head>
<body>
    <div class="card">
        <div class="card__top">
            <div class="top__review">
              <div class="review-left">
                <span class="left__icon-play"
                  ><i class="fa-solid fa-play"></i
                ></span>
                <span class="left__feedback">4</span>
                <span class="left__icon-star"
                  ><i class="fa-solid fa-star fa-2xs"></i
                ></span>
                <span class="left__people">(20)</span>
              </div>
    
              <div class="review-right">
                <span class="right__suggest" style="background-color: #009739;">Đáng mua</span>
              </div>
            </div>
            <div class="top__img">
              <img
                class="img"
                src="https://media.coolmate.me/cdn-cgi/image/width=672,height=990,quality=85,format=auto/uploads/September2023/ATS.RN.EF.TI.S3D_essential.jpg"
                alt="picture-1"
              >
    
              <img class="img-2 hover" src="https://media.coolmate.me/cdn-cgi/image/width=672,height=990,quality=85,format=auto/uploads/April2023/testAsset_7-100.jpg" alt="picture-2">
    
              <div class="top__table-size">
                <div class="top__title">Thêm nhanh vào giỏ hàng +</div>
                <div class="size__list">
                  <button class="list__items">S</button>
                  <button class="list__items">M</button>
                  <button class="list__items">L</button>
                  <button class="list__items">XL</button>
                  <button class="list__items">2XL</button>
                  <button class="list__items">3XL</button>
                </div>
              </div>
            </div>
        </div>
        
        <div class="card__main">
          <div class="main__color">
            <div class="color__item" style="background-image: url(https://media.coolmate.me/cdn-cgi/image/width=160,height=160,quality=80,format=auto/uploads/September2023/mau-ao-cs-220-2_66.jpg);"></div>
            <div class="color__item" style="background-image: url(https://media.coolmate.me/cdn-cgi/image/width=160,…auto/uploads/September2023/mau-ao-cs-220-3_42.jpg);"></div>
            <div class="color__item" style="background-color: black;"></div>
            <!-- <div class="color__item"></div> -->
          </div>

          <div class="main__product-name">T-Shirt C&S Chubby Corgi</div>
          <div class="main__product-color">Đen / Cat & Dog</div>
          <div class="main__product-price">
            <span class="price-discounted">200.000đ</span>
            <span class="price-old"><del>229.000đ</del></span>
            <span class="discount">-10%</span>
          </div>

          <div class="main__note-highlight">Mua 2 giảm thêm 10%</div>

          <!-- <div class="main__note">Sản phẩm giao chậm từ 1-2 ngày</div> -->
        </div>
    </div>
</body>
</html>
